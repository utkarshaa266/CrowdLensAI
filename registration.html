
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrowdLens | Secure Registration</title>

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "primary-hover": "#0f4bc4",
              "background-dark": "#101622",
              "card-dark": "#192233",
              "input-dark": "#212B40",
              "border-dark": "#324467",
              "text-slate": "#94a3b8",
              "accent-blue": "#3FA9F5",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      body {
        background-color: #101622;
        font-family: "Plus Jakarta Sans", sans-serif;
        min-height: 100vh;
      }
      .glass-effect {
        background: rgba(25, 34, 51, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(50, 68, 103, 0.5);
      }
      /* Custom scrollbar for long forms */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #324467;
        border-radius: 10px;
      }
    </style>
  </head>
  <!-- Firebase SDK -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB7FhvYdKw6kqqo66KwSlUHbGVrcr7Z5Sw",
    authDomain: "crowdlens-ai.firebaseapp.com",
    projectId: "crowdlens-ai",
    storageBucket: "crowdlens-ai.firebasestorage.app",
    messagingSenderId: "804844724116",
    appId: "1:804844724116:web:e6c5c656c529c4edbd7981"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.querySelector("form");

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(() => {
        alert("Registration successful!");
        window.location.href = "login.html";
      })
      .catch((error) => {
        alert(error.message);
      });
  });
</script>


  <body
    class="text-white font-display antialiased flex items-center justify-center p-4 py-12"
  >
    <!-- Background Decor -->
    <div
      class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none -z-10"
    >
      <div
        class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-primary/10 rounded-full blur-[120px]"
      ></div>
      <div
        class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-accent-blue/5 rounded-full blur-[100px]"
      ></div>
    </div>

    <main class="w-full max-w-xl">
      <div class="glass-effect rounded-[2.5rem] p-8 md:p-10 shadow-2xl">
        <!-- Header -->
        <div class="flex flex-col items-center text-center mb-8">
          <div
            class="mb-4 flex h-14 w-14 items-center justify-center rounded-2xl bg-primary text-white shadow-lg shadow-primary/30 ring-1 ring-white/10"
          >
            <i class="fas fa-eye text-xl"></i>
          </div>

          <h1
            class="text-2xl font-extrabold tracking-tight text-white uppercase"
          >
            Initialize Operative
          </h1>
          <p class="mt-1 text-sm text-text-slate">
            Complete your system profile to access CrowdLens OS
          </p>
        </div>

        <!-- Form -->
        <form action="home.html" class="space-y-4">
          <!-- Full Name -->
          <div class="space-y-1.5">
            <label
              class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
              >Full Legal Name</label
            >
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                ><i class="fas fa-user"></i
              ></span>
              <input
                type="text"
                required
                placeholder="John Doe"
                class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
              />
            </div>
          </div>

          <div class="grid grid-cols-3 gap-4">
            <!-- Age -->
            <div class="space-y-1.5 col-span-1">
              <label
                class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
                >Age</label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                  ><i class="fas fa-calendar"></i
                ></span>
                <input
                  type="number"
                  required
                  placeholder="25"
                  class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                />
              </div>
            </div>
            <!-- Email -->
            <div class="space-y-1.5 col-span-2">
              <label
                class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
                >System Email</label
              >
              <div class="relative">
                <span
                  class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                  ><i class="fas fa-envelope"></i
                ></span>
                <input
                  type="email"
                  required
                  placeholder="agent@crowdlens.ai"
                  class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
                />
              </div>
            </div>
          </div>

          <!-- Workplace -->
          <div class="space-y-1.5">
            <label
              class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
              >Workplace / Organization</label
            >
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                ><i class="fas fa-building"></i
              ></span>
              <input
                type="text"
                required
                placeholder="City Safety Division"
                class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
              />
            </div>
          </div>

          <!-- Address -->
          <div class="space-y-1.5">
            <label
              class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
              >Operational Residence (Address)</label
            >
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                ><i class="fas fa-map-marker-alt"></i
              ></span>
              <input
                type="text"
                required
                placeholder="123 Safety Ave, District 9"
                class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
              />
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-1.5">
            <label
              class="block text-[10px] font-bold text-text-slate uppercase tracking-widest ml-1"
              >Access Cipher</label
            >
            <div class="relative">
              <span
                class="absolute left-4 top-1/2 -translate-y-1/2 text-text-slate text-xs"
                ><i class="fas fa-lock"></i
              ></span>
              <input
                type="password"
                required
                placeholder="••••••••"
                class="w-full rounded-xl bg-input-dark py-3.5 pl-10 pr-4 text-sm border border-border-dark focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-all"
              />
            </div>
          </div>

          <!-- Terms -->
          <div class="flex items-start gap-3 py-2">
            <input
              id="terms"
              type="checkbox"
              required
              class="mt-1 h-4 w-4 rounded border-border-dark bg-input-dark text-primary focus:ring-primary"
            />
            <label
              for="terms"
              class="text-[11px] text-text-slate leading-tight"
            >
              I certify that all information is accurate and agree to the
              <a href="#" class="font-bold text-primary hover:underline"
                >Operative Code of Conduct</a
              >.
            </label>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="w-full rounded-2xl bg-primary py-4 text-sm font-bold text-white shadow-lg shadow-primary/20 hover:bg-primary-hover hover:-translate-y-0.5 transition-all active:scale-[0.98] uppercase tracking-widest"
          >
            Activate Account
          </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center">
          <p class="text-sm text-text-slate">
            Identified already?
            <a
              href="login.html"
              class="font-bold text-primary hover:underline ml-1"
              >Log In</a
            >
          </p>
        </div>
      </div>

      <p
        class="mt-6 text-center text-[9px] text-text-slate uppercase tracking-[0.4em] font-medium opacity-40"
      >
        End-to-End Encryption Active • Session ID: CL-7721
      </p>
    </main>
  </body>
</html>
